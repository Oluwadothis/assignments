    <table>
        <form action="">
        <tr>
      <td>  
          <label for="full name"> Full name</label>
        
        </td>
       <td>

        </td>

    <tr>
    <td>
        <label for="message">Message</label>
    </td>   
    <td>
        <textarea name="message" id="message" cols="21" rows="10" required>Enter text here</textarea>
    </td>
    <tr>
        <td>
        <input type="submit" value="submit">
        </td>
    </tr>
    </form>
</table>
