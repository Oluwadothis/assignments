<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="topnav">
        <a href="registration.html">Register</a>
        </div>
        <div class="paragraph">
            <h1>Welcome</h1>
        <p>Kindly proceed to login</p>
        </div>
        </header>
    <table>
        <form action="success.html">
        <tr>
            <td>
                <label for="mail">Email</label>
            </td>
            <td>
                <input type="email" name="email" id="email" multiple required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input type="password" name="password" id="password" minlength="8" maxlength="20">
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit" >
            </td>
      </tr>
     </form>
    </table>
    <div class="rereg">
        <h3>
            You don't have an account? <a href="registration.html">Register</a>
        </h3>
    </div>
<footer>
    <p>Seyi Makinde copyright 2022</p>
</footer>
</body>
</html>
